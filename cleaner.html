<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyeur de chaînes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Nettoyeur de chaînes</h1>
        <form action="cleaner.php" method="POST">
            <label for="inputString">Chaîne à nettoyer :</label>
            <input type="text" id="inputString" name="inputString" placeholder="Entrez une chaîne" required>

            <label for="cleaningMethod">Méthode de nettoyage :</label>
            <select id="cleaningMethod" name="cleaningMethod" required>
                <option value="removeNonNumeric">Supprimer tout sauf les chiffres, virgules et points</option>
                <option value="removeAllExcept">Supprimer tout sauf les lettres et chiffres</option>
                <option value="extractbracket">Extraire le texte entre crochets</option>
            </select>

            <button type="submit">Nettoyer</button>
        </form>
    </div>
</body>
</html>
